<body>
    <header id="header">
    <div class="container">

                <a href="portfolio.html"> Portfolio </a>

        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
          
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder= "Betty Boop" required="required">
                    </li>

                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder= "example@gmail.com" required="required">
                    </li>

                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
          
        
        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect With Me</h2>

                <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_square_black-512.png" width=100 height=100 class="social" alt="Github">
                <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-social-linkedin-512.png" width= 100 height= 100 class="social" alt="Linkedin">
                <img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/stack-exchange-512.png" width= 100 height= 100 class="social" alt="Stack Overflow">
            </div>
        </section>
